language: node_js
node_js:
  - lts/*
install:
  - yarn add vue
script:
  - npm init -y
  - npm run build
before_deploy:
  - sudo apt-get -y install zip
  - zip -r jver.zip nativeplugins/ -r
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: 
    - jver.zip
  skip_cleanup: true
  on:
    branch: master
